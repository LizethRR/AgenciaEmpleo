<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Registrar Vacante</title>
</head>

<body>
    <header>
        <h2>AGENCIA DE EMPLEO</h2>
    </header>
    <div>
        <h1>Añadir Vacante</h1>
        <div>
            <div>
                <label for="Identificacion">Identificación:</label>
                <input type="text" id="Identificacion">
            </div>
        </div>
        <h3 class="Seccion">Recepción de hojas de vida</h3>
        <div>
            <div>
                <label for="Inicio">Fecha de Inicio:</label>
                <input type="text" id="Inicio">
            </div>
            <div>
                <label for="Cierre">Fecha de Cierre:</label>
                <input type="text" id="Cierre">
            </div>
        </div>
        <div>
            <div>
                <label for="Cargo">Cargo disponible:</label>
                <input type="text" id="Cargo">
            </div>
            <div>
                <label for="Pregrado">Pregrado Requerido:</label>
                <input type="text" id="Pregrado">
            </div>
        </div>
        <div>
            <div>
                <label for="pais">País</label>
                <select name="pais" id="pais">
                    <option disabled selected="">Selecciona una opción</option>
                    <option value="Bogotá">Colombia</option>
                    <option value="Calí">Mexico</option>
                    <option value="Medellin">Brasil</option>
                    <option value="Barranquilla">Argentina</option>
                </select>
            </div>
            <div>
                <label for="ciudad">Ciudad</label>
                <select name="ciudad" id="ciudad">
                    <option disabled selected="">Selecciona una opción</option>
                    <option value="Bogotá">Bogotá</option>
                    <option value="Calí">Calí</option>
                    <option value="Medellin">Medellin</option>
                    <option value="Barranquilla">Barranquilla</option>
                </select>
            </div>
        </div>
        <div>
            <div>
                <label for="Edad">Rango de Edad</label>
                <select name="Edad" id="Edad">
                    <option disabled selected="">Selecciona una opción</option>
                    <option value="18-23">Colombia</option>
                    <option value="24-29">Mexico</option>
                    <option value="30-35">Brasil</option>
                    <option value="35-40">Argentina</option>
                </select>
            </div>
        </div>
        <div>
            <div>
                <label for="Descripcion">Descripción:</label>
                <input type="text" id="Descripcion">
            </div>
        </div>
        <div>
            <div>
                <a href="index.html">Cancelar</a>
            </div>
            <div>
                <input type="submit" value="Añadir Vacante" id="CrearCuentaEmpresa">
            </div>
        </div>
    </div>
    <footer>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-whatsapp"></i>
        <i class="fa-brands fa-instagram"></i>
    </footer>
</body>

</html>
