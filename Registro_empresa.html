<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Registrar Empresa</title>
</head>

<body>
    <header>
        <h2>AGENCIA DE EMPLEO</h2>
    </header>
    <div>
        <h1>REGISTRAR EMPRESA</h1>
        <div>
            <div>
                <label for="NIT">NIT</label>
                <input type="text" id="NIT">
            </div>
            <div>
                <label for="Razon">Razón social</label>
                <input type="text" id="Razon">
            </div>
        </div>
        <div>
            <div>
                <label for="Repre">Representación legal</label>
                <input type="text" id="Repre">
            </div>
            <div>
                <label for="email">Correo electrónico</label>
                <input type="text" id="email">
            </div>
        </div>
        <div>
            <div>
                <label for="Dire1">Dirección 1</label>
                <input type="text" id="Dire1">
            </div>
            <div>
                <label for="Dire2">Dirección 2</label>
                <input type="text" id="Dire2">
            </div>
        </div>
        <div>
            <div>
                <label for="Cel1">Telefono 1</label>
                <input type="text" id="Cel1">
            </div>
            <div>
                <label for="Cel2">Telefono 2</label>
                <input type="text" id="Cel2">
            </div>
        </div>
        <div>
            <div>
                <label for="pais">País</label>
                <select name="pais" id="pais">
                    <option disabled selected="">Selecciona una opción</option>
                    <option value="Bogotá">Colombia</option>
                    <option value="Calí">Mexico</option>
                    <option value="Medellin">Brasil</option>
                    <option value="Barranquilla">Argentina</option>
                </select>
            </div>
            <div>
                <label for="ciudad">Ciudad</label>
                <select name="ciudad" id="ciudad">
                    <option disabled selected="">Selecciona una opción</option>
                    <option value="Bogotá">Bogotá</option>
                    <option value="Calí">Calí</option>
                    <option value="Medellin">Medellin</option>
                    <option value="Barranquilla">Barranquilla</option>
                </select>
            </div>
        </div>
        <div>
            <div>
                <label for="sede">Sede 1</label>
                <select name="sede" id="sede">
                    <option disabled selected="">Selecciona una opción</option>
                    <option value="Bogotá">Colombia</option>
                    <option value="Calí">Mexico</option>
                    <option value="Medellin">Brasil</option>
                    <option value="Barranquilla">Argentina</option>
                </select>
            </div>
            <div>
                <label for="ciudad">Sede 2</label>
                <select name="ciudad" id="ciudad">
                    <option disabled selected="">Selecciona una opción</option>
                    <option value="Bogotá">Bogotá</option>
                    <option value="Calí">Calí</option>
                    <option value="Medellin">Medellin</option>
                    <option value="Barranquilla">Barranquilla</option>
                </select>
            </div>
        </div>
        <div>
            <div>
                <label for="Clave">Contraseña</label>
                <input type="text" id="Clave">
            </div>
            <div>
                <label for="Clave">Confirmar Contraseña</label>
                <input type="text" id="Clave">
            </div>
        </div>
        <div>
            <div>
                <a href="index.html">Cancelar</a>
            </div>
            <div>
                <input type="submit" value="Crear Cuenta" id="CrearCuentaEmpresa">
            </div>
        </div>
    </div>
    <footer>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-whatsapp"></i>
        <i class="fa-brands fa-instagram"></i>
    </footer>
</body>

</html>
